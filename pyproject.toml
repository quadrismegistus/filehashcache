[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hashdict"
dynamic = ["version"]
authors = [
  { name="Your Name", email="ryan.heuser@gmail.com" },
]
description = "A simple file-based caching system using hash-based file names"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
version = {attr = "hashdict.__version__"}

[project.urls]
"Homepage" = "https://github.com/quadrismegistus/hashdict"
"Bug Tracker" = "https://github.com/quadrismegistus/hashdict/issues"

[project.optional-dependencies]
sqlite = ["sqlite"]
redis = ["redis", "redisdict"]
diskcache = ["diskcache"]
lmdb = ["lmdb"]
shelve = ["shelve"]
pickledb = ["pickledb"]
engines = ["sqlite", "redis", "redisdict", "diskcache", "lmdb", "shelve", "pickledb"]
dev = ["pandas", "numpy", "setuptools-scm", "ipython", "sqlite", "redis", "redisdict", "diskcache", "lmdb", "shelve", "pickledb"]
test = ["pytest", "pandas", "numpy", "setuptools-scm", "ipython", "sqlite", "redis", "redisdict", "diskcache", "lmdb", "shelve", "pickledb"]
all = ["sqlite", "redis", "redisdict", "diskcache", "lmdb", "shelve", "pickledb", "pandas", "numpy", "setuptools-scm", "ipython", "pytest"]


[tool.setuptools]
py-modules = ["hashdict"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["."]

[project.scripts]
test = "pytest:main"